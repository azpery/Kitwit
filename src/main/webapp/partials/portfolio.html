<section class="no-padding col-md-6" id="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter popup-gallery">
            <div class="col-lg-6 col-sm-6" ng-repeat="project in projects">
                <a href="" class="portfolio-box modal__trigger" data-modal="#modal{{$index}}">
                    <img src="{{project.link}}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-name">
                                {{project.title}}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<section class="no-padding col-md-6 container">
    <div class="row">
        <div class="col-lg-12 col-md-12 text-center">
            <div class="service-box">
                <div class="col-xs-12">
                    <img src="img/avatar.jpg" class="avatar big img-responsive center-block rotate" id="target_avatar">
                </div>
                <h3>Mes projets</h3>
                <p class="text-muted">Clicker sur un des projets pour en savoir plus.</p>
            </div>
        </div>
    </div>
</section>

<div ng-repeat="project in projects" id="modal{{$index}}" class="modal modal__bg" role="dialog" aria-hidden="true" >
    <div class="modal__dialog">
        <div class="modal__content">
            <h1>{{project.title}}</h1>
            <p  ng-bind-html="project.description"></p>
            
            <!-- modal close button -->
            <a href="" class="modal__close demo-close">
                <svg class="" viewBox="0 0 24 24"><path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/><path d="M0 0h24v24h-24z" fill="none"/></svg>
            </a>
            
        </div>
    </div>
</div>

<script src="js/modal.js"></script>
